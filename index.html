<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="language-options">
        <button class="language-button" onclick="selectLanguage('en')">
            <div class="flag en-flag"></div>
            <span class="language-name">English</span>
        </button>
        <button class="language-button" onclick="selectLanguage('pt')">
            <div class="flag pt-flag"></div>
            <span class="language-name">PortuguÃªs</span>
        </button>
    </div>
    

    <script>
        function selectLanguage(language) {
            if (language === 'en') {
                window.location.href = '../en/index.html';
            } else if (language === 'pt') {
                window.location.href = '../pt/index.html';
            }
        }
    </script>
</body>
</html>
